<div class="row">
	<div class="col-md-8">
		<h3>Customer Data</h3>
		<hr />
		<br />
		<form (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="name">Name</label> <input type="text"
					class="form-control" id="name" placeholder="enter name"
					[(ngModel)]="customer.name" name="name" required>
			</div>
 
			<div class="form-group">
				<label for="age">Age</label> <input type="number"
					class="form-control" id="age" placeholder="enter age"
					[(ngModel)]="customer.age" name="age" required>
			</div>
 
			<div class="form-group">
				<label for="street">Street</label> <input type="text"
					class="form-control" id="street" placeholder="street"
					[(ngModel)]="customer.address.street" name="street" required>
			</div>
 
			<div class="form-group">
				<label for="postcode">Postcode</label> <input type="text"
					class="form-control" id="postcode" placeholder="postcode"
					[(ngModel)]="customer.address.postcode" name=postcode required>
			</div>
 
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
